<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
	<div style="text-align:center; display:fixed; overflow: hidden">
	<h1>
		Welcome to {{ title }}!
	</h1>
	</div>

	<div class="newPotato">
		<form (submit)="addPotato()">
			<p>{{newPotato|json}}</p>
			<label for="title">Give the Potato a Name</label><br>
			<input type="text" id="title" name="newPotato.title" [(ngModel)]="newPotato.title"/><br>
			<label for="farmer">Who farmed this potato?</label><br>
			<input type="text" id="farmer" name="newPotato.farmer" [(ngModel)]="newPotato.farmer"/><br>
			<label for="url">Add an image url</label><br>
			<input type="text" id="url" name="newPotato.url" [(ngModel)]="newPotato.url"/><br>
			<input type="submit" value="Create Potate">
		</form>
	</div>
	<div class="potato-display">

		<h2>Behold!!</h2>
		<br>
		<form (submit)="filterFarmer()">
			<input type="text" name="farmer" [(ngModel)]="farmer"/>
			<input type="submit" value="filter by Farmer">
		</form>
		<button (click)="getTaytoService()">clear filer</button>
		<ul *ngFor="let tayto of potatoes.reverse()" style="list-style-type: none">
		<li>
				<h3 >{{tayto.title}}</h3>
				<button (click)="getThatTayto(tayto._id)"><img src={{tayto.url}} alt={{tayto.title}} width=111></button>
		</li>
		</ul>
	</div>
		<div class="right">
			<app-potato *ngIf="potato" [getThatTayto]="potato"></app-potato>
			<div *ngIf="potato" class="this-potato">
			<form (submit)="addComment(potato._id)">
				<p>{{newComment|json}}</p>
				<label for="rating">Rate this potate</label>
				<select id="rating" name ="newComment.rating" [(ngModel)]="newComment.rating">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select><br>
				<label for="comment_body">Add a Comment</label><br>
				<textarea id="comment_body" name="newComment.comment_body" [(ngModel)]="newComment.comment_body"></textarea><br>
				<input type="submit" value="Create Comment">
			</form>
			<div class="comments">	
				<h2>Behold!!</h2>
				<br>
				<ul *ngFor="let comment of comments.reverse()" style="list-style-type: none">
				<li>
					<h3 >{{comment.comment_body}}, Rating: {{comment.rating}} stars</h3>
				</li>
				</ul>
			</div>
		</div>
	</div>
</div>
